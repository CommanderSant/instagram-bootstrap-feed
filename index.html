<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--my file CSS-->
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!--fontawesome script-->
    <script src="https://kit.fontawesome.com/3595d236d0.js"></script>
    <title>Instagram Photo feed</title>
  </head>
  <!-- navbar Instagram-->
  <body>
   <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#"><i class="fab fa-instagram">&nbsp;</i><i><strong>Instagram</strong></i></a>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-success ml-auto" data-toggle="modal" data-target="#exampleModal">
  Create a new post
</button>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
       <form>
          <div class="form-group">
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <button type="button" class="btn btn-light btn-sm"><i class="fa fa-camera" aria-hidden="true"></i></button>
          <button type="button" class="btn btn-light btn-sm"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>


    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-cog"></i>
        </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
    </div>
      </li>
    </ul>
   </div>

    <!--pills-->
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-th"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fas fa-dice-one"></i></a>
        </li>
    </ul>


    <div class="tab-content" id="pills-tabContent">
        <!--first pill -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="container-fluid">
            <!--horizontal-->
                <div class="row no-gutters">
                    <div class="col-sm-auto col-lg-4">
                        <img src="http://lorempixel.com/1000/400" alt="image1"  class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/1000/400" alt="image2"   class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/1000/400/" alt="image3"  class="img-fluid">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400" alt="image1"  class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400" alt="image2"   class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400/" alt="image3"  class="img-fluid">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400" alt="image1"  class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400" alt="image2"   class="img-fluid">
                    </div>
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/700/400/" alt="image3"  class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!--second pill -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="container-fluid">
            <!--vertical-->
                <div class="row justify-content-center">
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/400/200/sports" class="img-responsive">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/400/200/sports" class="img-responsive">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-auto col-lg-4">
                        <img src="http://lorempixel.com/400/200/sports" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
